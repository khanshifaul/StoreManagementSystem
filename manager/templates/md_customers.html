{% block content%}
<div>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        {% for i in customers %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.address}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content%}
