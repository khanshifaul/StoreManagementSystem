<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}{% endblock title %}
  </title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'manager/css/manager_styles.css' %}" />
  <link href="https://fonts.maateen.me/bangla/font.css" rel="stylesheet" />
  <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</head>

<body>
  {% include 'md_header.html' %}

  <main class="px-3 py-3">
    {% include 'md_sidebar.html' %}
    {% include 'md_ordermodal.html' %}
    {% block content %} {% endblock content %}
  </main>
  {% include 'md_footer.html' %}
  <script>
    // Get the modal
var modal = document.getElementById("createOrderModal");

// Get the button that opens the modal
var btn = document.getElementById("createOrder");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("btn-close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  </script>
  <script src="{% static 'manager/js/manager_main.js' %}"></script>
</body>

</html>
