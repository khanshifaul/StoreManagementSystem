{% extends 'manager_base.html' %}

{% block title %}
STOCK
{% endblock title %}

{% block content %}
<div>
    <h2>Stock</h2>
    <table>
        <tr>
            <th>Product's Name</th>
            <th>Generic Name</th>
            <th>Price</th>
        </tr>
        {% for i in products %}
        <tr>
            <td> {{ i.name }}</td>
            <td> {{ i.generic_name }}</td>
            <td> {{ i.price }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
