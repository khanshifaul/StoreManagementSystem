{% extends 'md_base.html' %}
{% load bootstrap5 %}

{% block title %}
Report's List
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="reports" class="min-vh-75">
            <div class="border-bottom">
                <h2>Reports</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Status</th>
                            <th scope="col">Total</th>
                            <th scope="col">Available</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in reports %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.customer }}</td>
                            <td>{{ i.status }}</td>
                            <td>{{ i.total }}</td>
                            <td>text</td>
                            <td><button>Edit</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
